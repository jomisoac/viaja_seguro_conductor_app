<ion-header-bar class="bar-positive">
    <button class="button button-icon icon ion-arrow-left-c" ng-click="volver()"></button>
    <h1 class="title">Pasajeros</h1>
</ion-header-bar>
<ion-content>
    <div class="list">
        <div class="item item-avatar" ng-repeat="pasajero in listaPasajeros">
            <img ng-src="img/ionic.png">
            <h2>{{pasajero.nombres}}</h2>
            <p>{{pasajero.direccion}}</p>
            <p><button class="button button-small button-positive">Recoger Pasajero</button></p>
        </div>
    </div>
    <div ng-controller="TimerCtrl"></div>
</ion-content>
