<div class="bar bar-header bar-positive">
    <h1 class="title">Inicio de sesion</h1>
</div>
<div class="content has-header padding">
    <h1 class="center padding">LOGO</h1>
    <h5 class="center">lema</h5>
    <form name="formLogin">
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Usuario</span>
                <input type="text"  name="usuario" ng-model="usuario.name" ng-required="true">
            </label>
            <label class="item item-input">
                <span class="input-label">Contraseña</span>
                <input type="password" name="contrasena" ng-model="usuario.pass" ng-required="true">
            </label>
            <br>
            <ion-toggle ng-model="matenerSesion" toggle-class="toggle-positive" class="separador">Recordar Datos</ion-toggle>

        </div>
    <button class="button button-block button-positive" ng-click="iniciarSesion()" ng-disabled="formLogin.$invalid">Inciar Sesión</button>
    </form>
    <div class="center">
        <a href="#/registrar">
            <span>Registrarse</span>
        </a>
    </div>
</div>
