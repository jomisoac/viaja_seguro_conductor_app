<ion-header-bar class="bar-positive">
    <button class="button button-icon icon ion-arrow-left-c" ng-click="volver()"></button>
    <h1 class="title">Giros</h1>
</ion-header-bar>
<ion-content>
    <div class="list">
        <div class="item item-avatar" ng-repeat="giro in listaGiros">
            <img ng-src="img/ionic.png">
            <h2>Remitente: {{giro.nombres}}</h2>
            <p>Receptor: {{giro.nombre_receptor}}</p>
            <p>Direcci√≥n destino: {{giro.direccionD}}</p>
            <p>Telefono remitente: {{giro.telefono}}</p>
            <p>Telefono receptor: {{giro.telefono_receptor}}</p>
            <p><strong>Monto: {{giro.monto | currency}}</strong></p>
        </div>
        <div ng-show="!mostrarAdvertencia" class="text-center">
            <strong class="positive">El conductor no registra giros pendientes</strong>
        </div>
        <div ng-controller="TimerCtrl"></div>
</ion-content>
